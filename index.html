<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Case Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>CS2 Case Planner</h2>

    <div class="controls">
        <label>Total Money Available: $<input type="number" id="budget" value="25.00" step="0.01" /></label><br /><br />
        <label>Key Cost: $<span id="keyCostDisplay">2.49</span></label><br /><br />
        <label>Tax Rate (%): <input type="number" id="taxRate" value="7.5" step="0.1" /></label><br /><br />
        <button id="refreshPricesBtn">ðŸ”„ Refresh Prices</button>
    </div>

    <hr>

    <h3>Your Planned Cases</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Case</th>
                <th>Case Cost ($)</th>
                <th>Quantity</th>
                <th>Total Case Cost ($)</th>
                <th>Total w/ Keys ($)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="caseTableBody">
        </tbody>
    </table>

    <button id="addCaseBtn" style="margin-top: 10px;">+ Add Case</button>

    <div class="summary">
        <p>Total Cases: <span id="totalCases">0</span></p> <p>Total Spent: $<span id="totalSpent">0.00</span></p>
        <p>Leftover Balance: $<span id="leftover">0.00</span></p>
        <p id="deficitMessage" class="deficit" style="display: none;"></p>
    </div>

    <hr>

    <h3>Available Cases & Prices</h3>
    <div class="sort-controls">
        <button id="sortNameAsc">Sort Name (A-Z)</button>
        <button id="sortNameDesc">Sort Name (Z-A)</button>
        <button id="sortPriceAsc">Sort Price (Low-High)</button>
        <button id="sortPriceDesc">Sort Price (High-Low)</button>
    </div>
    <div class="case-grid" id="availableCasesGrid">
        <p>Loading case prices...</p>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
